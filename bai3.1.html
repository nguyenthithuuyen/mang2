<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số ký tự trong mảng</title>
</head>
<body>
<script>
    let str = prompt("Ban goi mon di");
    let foods = str.split(" ");
    document.write("Thuc don ban nhap co " + foods.length + " mon. Bao gom: <br>");
    for (let i = 0; i < foods.length; i++) {
        document.write("- " +foods[i]+"<br>");
    }
</script>
</body>
</html>
